<main>
    <div *ngIf="isLoading">
        <app-loader />
    </div>
    <div *ngIf="!isLoggedIn" class="themes-msg">
        <app-welcome-msg />
    </div>
    <div class="theme-title">
        <!-- theme component  -->
        <div *ngFor="let theme of themes" class="theme-container">
            <div class="theme-name-wrapper">
                <div class="theme-name">
                    <a href="#" class="normal">
                        <h2>{{theme.themeName}}</h2>
                    </a>
                    <div class="columns">
                        <div>
                            <p>Date: <time>{{theme.created_at}}</time></p>
                            <div class="nick-name">
                                <p>Username: <span>{{theme.userId.username}}</span></p>
                            </div>
                        </div>
                        <div class="subscribers">
                            <button *ngIf="isLoggedIn && !isSubscribedUser(theme)" class="subscribe">Subscribe</button>
                            <button *ngIf="isLoggedIn && isSubscribedUser(theme)" class="unsubscribe">Unsubscribe</button>
                            <p>Subscribers: <span>{{theme.subscribers.length}}</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
